<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Domínio</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const allowedDomain = 'novodestino.online';
            if (window.location.hostname !== allowedDomain) {
                document.body.innerHTML = '<h1>Acesso não autorizado</h1>';
            }
        });
    </script>
</head>
<body>
    <h1>Bem-vindo dao seu site</h1>
    <p>Este conteúdo só está disponível em seu domínio específico.</p>
</body>
</html>
